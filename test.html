<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Butterfly Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            width: 800px;
            margin: 20px auto;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis text {
            font-size: 12px;
        }
        .axis .domain {
            display: none;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>Butterfly Chart: Total Affected and Average CPI by Region</h2>
        <svg id="chart"></svg>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Load data and create butterfly chart
        d3.csv("cleaned_data.csv").then(function(data) {
            // Convert numeric values from strings to numbers
            data.forEach(function(d) {
                d.total_affected = +d.total_affected; // Ensure numeric conversion
                d.cpi = +d.cpi; // Ensure numeric conversion
            });

            // Log the data for debugging
            console.log("Raw Data:", data);

            // Aggregate data by region
            const aggregatedData = d3.rollups(
                data,
                v => ({
                    total_affected: d3.sum(v, d => d.total_affected),
                    avg_cpi: d3.mean(v, d => d.cpi)
                }),
                d => d.region
            ).map(([region, values]) => ({
                region,
                total_affected: values.total_affected,
                avg_cpi: values.avg_cpi
            }));

            // Log the aggregated data for debugging
            console.log("Aggregated Data:", aggregatedData);

            const margin = { top: 20, right: 30, bottom: 60, left: 60 };
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            // Create SVG element
            const svg = d3.select("#chart")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Define scales
            const x = d3.scaleLinear()
                .domain([0, d3.max(aggregatedData, d => Math.max(d.total_affected, d.avg_cpi))])
                .nice()
                .range([0, width / 2]);

            const y = d3.scaleBand()
                .domain(aggregatedData.map(d => d.region))
                .range([0, height])
                .padding(0.1);

            // Define tooltip
            const tooltip = d3.select("body")
                .append("div")
                .attr("class", "tooltip");

            // Draw bars for total affected
            svg.append("g")
                .selectAll(".bar.total_affected")
                .data(aggregatedData)
                .join("rect")
                .attr("class", "bar total_affected")
                .attr("x", d => width / 2 - x(d.total_affected))
                .attr("y", d => y(d.region))
                .attr("width", d => x(d.total_affected))
                .attr("height", y.bandwidth())
                .attr("fill", "#1f77b4")
                .on("mouseover", (event, d) => {
                    tooltip.style("opacity", 1)
                        .html(`<strong>Total Affected</strong><br>${d.total_affected}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 15) + "px");
                })
                .on("mouseout", () => {
                    tooltip.style("opacity", 0);
                });

            // Draw bars for average CPI
            svg.append("g")
                .selectAll(".bar.avg_cpi")
                .data(aggregatedData)
                .join("rect")
                .attr("class", "bar avg_cpi")
                .attr("x", width / 2)
                .attr("y", d => y(d.region))
                .attr("width", d => x(d.avg_cpi))
                .attr("height", y.bandwidth())
                .attr("fill", "#ff7f0e")
                .on("mouseover", (event, d) => {
                    tooltip.style("opacity", 1)
                        .html(`<strong>Average CPI</strong><br>${d.avg_cpi.toFixed(2)}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 15) + "px");
                })
                .on("mouseout", () => {
                    tooltip.style("opacity", 0);
                });

            // Add X-axis for Total Affected
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).ticks(5))
                .call(g => g.selectAll(".domain").remove())
                .call(g => g.selectAll("line").remove())
                .call(g => g.selectAll("text")
                    .attr("x", 6)
                    .attr("dy", -4)
                    .style("text-anchor", "start"));

            // Add X-axis for Average CPI
            svg.append("g")
                .attr("transform", `translate(${width / 2},${height})`)
                .call(d3.axisBottom(x).ticks(5))
                .call(g => g.selectAll(".domain").remove())
                .call(g => g.selectAll("line").remove())
                .call(g => g.selectAll("text")
                    .attr("x", 6)
                    .attr("dy", -4)
                    .style("text-anchor", "start"));

            // Add Y-axis
            svg.append("g")
                .call(d3.axisLeft(y));

            // Add X-axis labels
            svg.append("text")
                .attr("x", width / 4)
                .attr("y", height + margin.top + 20)
                .style("text-anchor", "middle")
                .text("Total Affected");

            svg.append("text")
                .attr("x", 3 * width / 4)
                .attr("y", height + margin.top + 20)
                .style("text-anchor", "middle")
                .text("Average CPI");

            // Add Y-axis label
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", 0 - (height / 2))
                .attr("y", 0 - margin.left + 20)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Region");

        }).catch(function(error) {
            console.log("Error loading the data: " + error);
        });
    </script>
</body>
</html>
